<html>
<title>Purchase</title>
<head></head>
<body>

Product Name:
<input type="text" id="t1"/>
<br></br>
Unit Price:
<input type="text" id="t2"/>
<br></br>
Quantity:
<input type="text" id="t3"/>
<br></br>
<input type="button"  onclick="f1()" value="Get Total"/>

<p id="p1" ></p>

<script>
function f1()
{
let q=document.getElementById("t3");
let p=document.getElementById("t2");
let s=document.getElementById("p1");


let quan=q.value;
let up=p.value;
let total=s.value;


if(quan<=10){
s.innerHTML="Total Amount:" + ((quan*up));
}

else if(quan>10 && quan<=20){
s.innerHTML="Total Amount:" +((quan*up)-(quan*up*0.1));

}

else if(quan>20 && quan<=30){
s.innerHTML="Total Amount:" + ((quan*up)-(quan*up*0.15));

}

else if(quan>30){
s.innerHTML= "Total Amount:" + ((quan*up)-(quan*up*0.2));

}
}

</script>
</body>
</html>
